<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.jpg">
    <link rel="stylesheet" href="assets/auth-styles.css">
    <title>Auth</title>
</head>

<body>
    <nav>
        <img class="cursor glow" src="assets/logo.jpg" alt="logo">
        <svg id="selectLang" class="glow2 cursor" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            fill="black" viewBox="0 0 16 16">
            <path
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855-.143.268-.276.56-.395.872.705.157 1.472.257 2.282.287V1.077zM4.249 3.539c.142-.384.304-.744.481-1.078a6.7 6.7 0 0 1 .597-.933A7.01 7.01 0 0 0 3.051 3.05c.362.184.763.349 1.198.49zM3.509 7.5c.036-1.07.188-2.087.436-3.008a9.124 9.124 0 0 1-1.565-.667A6.964 6.964 0 0 0 1.018 7.5h2.49zm1.4-2.741a12.344 12.344 0 0 0-.4 2.741H7.5V5.091c-.91-.03-1.783-.145-2.591-.332zM8.5 5.09V7.5h2.99a12.342 12.342 0 0 0-.399-2.741c-.808.187-1.681.301-2.591.332zM4.51 8.5c.035.987.176 1.914.399 2.741A13.612 13.612 0 0 1 7.5 10.91V8.5H4.51zm3.99 0v2.409c.91.03 1.783.145 2.591.332.223-.827.364-1.754.4-2.741H8.5zm-3.282 3.696c.12.312.252.604.395.872.552 1.035 1.218 1.65 1.887 1.855V11.91c-.81.03-1.577.13-2.282.287zm.11 2.276a6.696 6.696 0 0 1-.598-.933 8.853 8.853 0 0 1-.481-1.079 8.38 8.38 0 0 0-1.198.49 7.01 7.01 0 0 0 2.276 1.522zm-1.383-2.964A13.36 13.36 0 0 1 3.508 8.5h-2.49a6.963 6.963 0 0 0 1.362 3.675c.47-.258.995-.482 1.565-.667zm6.728 2.964a7.009 7.009 0 0 0 2.275-1.521 8.376 8.376 0 0 0-1.197-.49 8.853 8.853 0 0 1-.481 1.078 6.688 6.688 0 0 1-.597.933zM8.5 11.909v3.014c.67-.204 1.335-.82 1.887-1.855.143-.268.276-.56.395-.872A12.63 12.63 0 0 0 8.5 11.91zm3.555-.401c.57.185 1.095.409 1.565.667A6.963 6.963 0 0 0 14.982 8.5h-2.49a13.36 13.36 0 0 1-.437 3.008zM14.982 7.5a6.963 6.963 0 0 0-1.362-3.675c-.47.258-.995.482-1.565.667.248.92.4 1.938.437 3.008h2.49zM11.27 2.461c.177.334.339.694.482 1.078a8.368 8.368 0 0 0 1.196-.49 7.01 7.01 0 0 0-2.275-1.52c.218.283.418.597.597.932zm-.488 1.343a7.765 7.765 0 0 0-.395-.872C9.835 1.897 9.17 1.282 8.5 1.077V4.09c.81-.03 1.577-.13 2.282-.287z" />
        </svg>
    </nav>
    <section id="auth" class="minheight centered">
        <div id="authColumn" class="glow w2m m1 my1 fadeIn">
            <form action="" class="flex flexc">
                <img class="glow" src="assets/logo.jpg" alt="logo">
                <div id="formContent" class="centered flexc">
                    <div id="authTitle" class="authTitle"></div>
                    <div id="authEmail" class="field w100">
                        <div class="control relative">
                            <input id="authEmaili" type="email" class="input" required>
                            <span>Email</span>
                        </div>
                    </div>
                    <div id="authUser" class="field w100">
                        <div class="control relative">
                            <input id="authUseri" type="text" required>
                            <span>Username</span>
                        </div>
                    </div>
                    <div id="authPass" class="field w100">
                        <div class="control relative">
                            <input id="authPassi" type="password" required>
                            <span>Password</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="addon cursor passView" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                <path
                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                            </svg>
                        </div>
                    </div>
                    <div id="authRPass" class="field w100">
                        <div class="control relative">
                            <input id="authRPassi" type="password" required>
                            <span>Repeat Password</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="addon cursor passView" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                <path
                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                            </svg>
                        </div>
                    </div>
                    <div id="authRemeber" class="w100">
                        <label for="authRemeberi" class="cursor">
                            <input id="authRemeberi" type="checkbox">
                            Remember me
                        </label>
                    </div>
                    <a href="#" id="authButton" class="button my1 m1 glow w100"></a>
                </div>
                <div>
                    <div class="divider"></div>
                    <div id="authQuestion" class="flex spc-btw m1 mt05">
                        <span id="authQuestions" class="txt-wh fsz8"></span>
                        <a id="authQuestiona" href="" class="tag glow w4"></a>
                    </div>
                </div>
                <div class="centered">
                    <a id="forgot" class="bordered p1 w3 taligned fsz7 button my1">Forgot&nbsp;Password?</a>
                    <div class="mlauto w3 flex spc-arnd fsz7">
                        <a target="_blank" href="/terms">Terms</a>
                        <a target="_blank" href="/faq">F.A.Q.</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div class="hidden">
        <div id="lang-content">
            <div class="centered">
                <a href="#" id="nextFlag">&gt;</a>
                <a href="#" id="prevFlag">&lt;</a>
                <div id="slider">
                    <!-- <a class="centered w100" id="langText"></a> -->
                    <ul>
                        <li  class="flag" data-lang="eng">
                            <span>Choose Language</span>
                            <img src="assets/RoyaumeUni.gif" alt="English">
                        </li>
                        <li  class="flag" data-lang="per">
                            <span>زبان خود را انتخاب کنید</span>
                            <img src="assets/Iran.gif" alt="فارسی">
                        </li>
                        <li class="flag"  data-lang="ar">
                            <span>اختر اللغة</span>
                            <img src="assets/ArabieSaoudite.gif" alt="عربیه">
                        </li>
                        <li  class="flag" data-lang="esp">
                            <span>Elige el idioma</span>
                            <img src="assets/Espagne.gif" alt="Spanish">
                        </li>
                        <li  class="flag" data-lang="chn">
                            <span>选择语言</span>
                            <img src="assets/Chine.gif" alt="Chinese">
                        </li>
                        <li  class="flag" data-lang="jap">
                            <span>言語を選択してください</span>
                            <img src="assets/Japon.gif" alt="Japanese">
                        </li>
                        <li  class="flag" data-lang="kor">
                            <span>언어 선택</span>
                            <img src="assets/CoreeduSud.gif" alt="Korean">
                        </li>
                        <li  class="flag" data-lang="por">
                            <span>Escolha o idioma</span>
                            <img src="assets/Portugal.gif" alt="Portuguese">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/auth.js"></script>
</body>

</html>
